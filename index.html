<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
        }

        .theme-toggle {
            margin-top: 20px;
        }

        .theme-toggle button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Text Encoder/Decoder</h2>
        <textarea id="inputText" placeholder="Enter text..."></textarea>
        <button id="encodeButton">Base64 Encode</button>
        <textarea id="outputText" placeholder="Output..."></textarea>
        <button id="copyButton">Copy to Clipboard</button>
        <div class="theme-toggle">
            <button onclick="changeTheme('light')">Light</button>
            <button onclick="changeTheme('dark')">Dark</button>
            <button onclick="changeTheme('green')">Green</button>
            <button onclick="changeTheme('yellow')">Yellow</button>
        </div>
    </div>

    <!-- إضافة عنصر صوت -->
    <audio id="clickSound">
        <source src="click-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // تشغيل الصوت عند الضغط على الأزرار
        function playSound() {
            const sound = document.getElementById('clickSound');
            sound.play();
        }

        document.getElementById('encodeButton').addEventListener('click', function() {
            playSound();  // تشغيل الصوت
            const inputText = document.getElementById('inputText').value;
            const encodedText = btoa(inputText);
            document.getElementById('outputText').value = encodedText;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            playSound();  // تشغيل الصوت
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Copied to clipboard');
        });

        function changeTheme(theme) {
            playSound();  // تشغيل الصوت عند تغيير الثيم
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else if (theme === 'green') {
                document.body.style.backgroundColor = '#008000';
                document.body.style.color = '#fff';
            } else if (theme === 'yellow') {
                document.body.style.backgroundColor = '#FFFF00';
                document.body.style.color = '#000';
            } else {
                document.body.style.backgroundColor = '#f9f9f9';
                document.body.style.color = '#000';
            }
        }
    </script>
</body>
</html>
